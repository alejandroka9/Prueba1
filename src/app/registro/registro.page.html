<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">registro</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>


<div id="container" class="center-content">
<ion-item>
  <ion-label position="floating">Nombre</ion-label>
  <ion-input type="text" [(ngModel)]="nombre"></ion-input>
</ion-item>

<ion-item>
  <ion-label position="floating">Apellido</ion-label>
  <ion-input type="text" [(ngModel)]="apellido"></ion-input>
</ion-item>

<ion-item>
  <ion-label position="floating">Rut</ion-label>
  <ion-input type="number" [(ngModel)]="rut"></ion-input>
</ion-item>

<ion-item>
  <ion-label position="floating">Nombre de Usuario</ion-label>
  <ion-input type="text" [(ngModel)]="username"></ion-input>
</ion-item>

<ion-item>
  <ion-label position="floating">Contrase√±a</ion-label>
  <ion-input type="password" [(ngModel)]="password"></ion-input>
</ion-item>

<ion-row>
  <ion-col size="12">
    <ion-button expand="full" (click)="registrar()">Registrarse</ion-button>
  </ion-col>
  <ion-col size="12">
    <ion-button  routerLink="/home" expand="full">Volver</ion-button>
  </ion-col>
</ion-row>

</div>
